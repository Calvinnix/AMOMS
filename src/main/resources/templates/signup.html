<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(title='Sign Up')"></head>
<body>

<div class="container">
    <form class="form-signin" th:action="@{/signup}" method="post">
        <!--TODO:ctn - Temporarily removing csrf protection.-->
        <!--input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /-->
        <div th:replace="layout :: flash"></div>
        <h2 class="form-signin-heading">Please Sign Up</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required="required"/>
        <input type="password" name="inputConfirmPassword" id="inputConfirmPassword" class="form-control lowestFormControl" placeholder="Confirm Password" required="required"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <a class="center" href="/login">Log In</a>
    </form>
</div>

<block th:replace="layout :: script"></block>
</body>
</html>
